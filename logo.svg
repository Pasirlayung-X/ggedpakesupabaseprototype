
<svg
    width="180"
    height="50"
    viewBox="0 0 180 50"
    xmlns="http://www.w3.org/2000/svg"
>
    <style>
      /* Font Inter tidak akan di-render di notifikasi, jadi ini hanya untuk konsistensi */
      .logo-text {
        font-family: 'Inter', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        font-weight: 800;
        font-size: 40px;
        fill: #064E3B; /* emerald-900 untuk kontras tinggi */
      }
    </style>
    
    <!-- Ikon Daun -->
    <g transform="translate(5,2)">
       <path
        d="M20,45 C5,35 5,15 20,5 C35,15 35,35 20,45 Z"
        fill="#34D399"
      />
      <path
        d="M20,45 C25,30 25,20 20,5"
        stroke="#FFFFFF"
        stroke-width="3"
        stroke-linecap="round"
        fill="none"
      />
    </g>

    <!-- Teks "GG-ed" -->
    <text x="50" y="40" class="logo-text">
      GG-ed
    </text>
</svg>
