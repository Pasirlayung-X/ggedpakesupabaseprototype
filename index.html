  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden; /* Mencegah scrollbar horizontal dari animasi background */
    }
    @keyframes pageEnter {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-page-enter {
      animation: pageEnter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    .blur-sm {
      filter: blur(4px);
      transition: filter 0.3s ease-out;
    }

    /* CSS untuk background progress */
    .progress-background {
      background: linear-gradient(135deg, #e0f2f7 0%, #d4edda 25%, #c8e6c9 50%, #b2dfdb 75%, #a7d9b5 100%);
      background-size: 400% 400%; /* Membuat gradient lebih besar dari viewport */
      animation: gradientShift 20s ease infinite alternate; /* Menganimasikan posisi background */
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
